<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đoán Số</title>
</head>
<body>
    <p>Enter the number to guess: <input type="number" id="num" min="0" max="100"></p>
    <p><input type="button" value="Check" onclick="check()"></p>
    <p>Answer: <div id="show"></div></p>
    <script>
        let num = Math.floor(Math.random() * 100+1);
        function IsValidNumber(num){
            num = parseInt(num);
            return !isNaN(num) && Number.isInteger(num) && num >= 0 && num <= 100;
        }
        function check(){
            let number = document.getElementById("num").value;
            if(IsValidNumber(number)){
                
                if(number == num){
                    document.getElementById("show").innerHTML = "Right";
                }
                if(number < num){
                    document.getElementById("show").innerHTML = "too low";
                }
                if(number > num){
                    document.getElementById("show").innerHTML = "Too high";
                }
            }
            else{
                document.getElementById("show").innerHTML = "Invalid value";
            }
        }
        
    </script>
</body>
</html>
